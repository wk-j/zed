name = "HURL"
path_suffixes = ["hurl"]
line_comments = ["# "]
indent = [
    "section",
    "entry",
    "multiline_string",
    "json_object",
    "json_array",
    "xml_element",
]
auto_pairs = [
    '(', ')',
    '[', ']',
    '{', '}',
    '"', '"',
    "'", "'",
    '`', '`',
]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["string"] },
    { start = "`", end = "`", close = true, newline = true, not_in = ["string"] },
]
word_characters = ["-", "_"]
autoclose_before = ",]}"
